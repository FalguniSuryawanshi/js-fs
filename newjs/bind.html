<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
    
    <script>
        class React {
            constructor() {
                this.library = "React";
                this.server = "http://127.0.0.1:5500/bind.html";

                // Fix 1: Correct method name
                // Fix 2: Bind 'this' to preserve class context
                document
                    .querySelector('button')
                    .addEventListener('click', this.handleClick.bind(this));
            }

            handleClick() {
                console.log("Button Clicked");
                console.log(this.server);  // Now 'this' refers to the class instance
            }
        }

        const app = new React(); // Instantiate the class
    </script>
</body>
</html>
