<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>

  <!-- CSS file link -->
  <link rel="stylesheet" href="project2.css" />

  <!-- ❌ REMOVE this invalid input -->
  <!-- <input type="text" id="height"> --> <!-- This should NOT be in the <head> -->

</head>
<body style="background-color: aquamarine;">
  <nav>
    <a href="/" aria-current="page">Home</a>
  </nav>

  <div class="container">
    <h1>BMI Calculator</h1>
    <form class="form">
      <p><label>Height in cm:</label> <input type="text" id="height" /></p>
      <p><label>Weight in kg:</label> <input type="text" id="weight" /></p>
      <button type="submit">Calculate</button>
      <div id="result"></div>
      <div id="weight-guide"></div>
    </form>

    <h3>BMI Weight Guide</h3>
    <p>Underweight = less than 16.5</p>
    <p>Normal weight = 18.6 - 24.9</p>
    <p>Overweight = more than 24.9</p>
  </div>

  <!-- ✅ Load your JS AFTER the HTML content -->
  <script src="project2.js"></script>
</body>
</html>
